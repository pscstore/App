name: Android CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3  # Replace with the latest version
      with:
        # ... other checkout options

    - name: Build Web Assets
      run: npm run build  # Replace with your project's build command

    - name: Set up JDK 17
      uses: actions/setup-java@v3  # Replace with the latest version
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Install Node.js
      uses: actions/setup-node@v3  # Replace with the latest version
      with:
        node-version: '20'  # You can keep this or update to a newer version

    - name: Install Capacitor CLI and dependencies
      run: |
        npm install @capacitor/cli @capacitor/core
        npm install

    - name: Sync Capacitor with Android project
      run: npx cap sync

    - name: Install Android SDK
      run: |
        sudo apt-get update
        sudo apt-get install -y wget unzip
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O sdk-tools.zip
        mkdir -p $HOME/android-sdk/cmdline-tools
        unzip -q sdk-tools.zip -d $HOME/android-sdk/cmdline-tools
        mv $HOME/android-sdk/cmdline-tools/cmdline-tools $HOME/android-sdk/cmdline-tools/latest
        echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
        echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
        mkdir -p $HOME/.android && touch $HOME/.android/repositories.cfg
        yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses
        yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager "platforms;android-34" "build-tools;34.0.0"

    - name: Grant execute permission for gradlew
      run: chmod +x android/gradlew

    - name: Build with Gradle
      working-directory: android  # Ensure this is the correct path to your Android project
      run: ./gradlew assembleRelease

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: app-release
        path: android/app/build/outputs/apk/release/*.apk